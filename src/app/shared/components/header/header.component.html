<header>
  <div class="app-name" id="header-main">
      <div class="main-container">
          <div class="flex justify-content-between align-items-center">
              <h1 class="header-title"><a href="/"><span class="text-center w100">{{title}}</span></a></h1>
              <a href="javascript:void(0);" aria-label="change the theme" (click)="toggleTheme()">
                  <span *ngIf="isDarkMode; else themeToggle"><i class="icon icon-sun"></i></span>
                  <ng-template #themeToggle><span><i class="icon icon-moon"></i></span></ng-template>
              </a>
          </div>
      </div>
  </div>
  <nav>
      <div class="main-container">
          <ul class="flex flex-nowrap align-items-center">
              <li class="text-center" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                  <a routerLink="/">
                      <i class="icon icon-home-solid"></i>
                      <span>Home</span>
                  </a>
              </li>
              <li class="text-center" routerLinkActive="active">
                  <a routerLink="collections">
                      <i class="icon icon-albums"></i>
                      <span>Collections</span>
                  </a>
              </li>
              <li class="text-center" routerLinkActive="active">
                  <a routerLink="trending">
                      <i class="icon icon-trending"></i>
                      <span>Trending</span>
                  </a>
              </li>
              <li class="text-center" routerLinkActive="active" *ngIf="hasFav">
                  <a routerLink="favorite">
                      <i class="icon icon-bookmark-solid"></i>
                      <span>Bookmarks<small>&nbsp;({{hasFav}})</small></span>
                  </a>
              </li>
          </ul>
      </div>
  </nav>
</header>
